<div class="login">
   <div class="login-div1">
        <span class="{{login==0?'login-span':''}}" ng-click="login=0">登录</span>
        <span class="{{login==1?'login-span':''}}" ng-click="login=1">注册</span>
    </div>
    <div class="login-div2" ng-show="login==0">
        <p class="login-div2P1">
            <span>用户名：</span>
            <input type="text" ng-model="name1">
        </p>
        <p class="login-div2P2">
            <span>密码：</span>
            <input type="text" ng-model="password1">
        </p>
        <p class="login-div2P3" ng-click="loginClick()">登录</p>
        <p class="login-div2P4"><img src="images/login1.jpg"></p>
    </div>

    <div class="login-div3" ng-show="login==1">
        <p class="login-div3P1">
            <span>用户名：</span>
            <input type="text" ng-model="name">
        </p>
        <p class="login-div3P2">
            <span>密码：</span>
            <input type="text" ng-model="password">
        </p>
        <p class="login-div3P3" ng-click="register()">注册</p>
        <p class="login-div3P4"><img src="images/login2.jpg"></p>
    </div>     
</div>
